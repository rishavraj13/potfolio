<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;

        }

        body {
            background-color: #020248;
            color: white;
            font-family: "poppins", sans-serif;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background-color: #202087;

            height: 50px;
        }

        .navright {
            display: flex;
            justify-content: center;

            /* background-color: green; */
        }

        .x {
            list-style: none;
            margin: 0 23px;
        }

        .x a {
            text-decoration: none;
            color: white;
        }

        .x a:hover {
            color: rgb(215, 172, 186);
            font-size: 1.1rem;
        }

        .left {
            font-size: 2.5rem;
        }

        .firstsection {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .firstsection>div {
            width: 30%;
            /* background-color: bisque; */
        }

        .leftsection {
            /* background-color: brown; */
            font-size: 2rem;
            margin: 75px;

        }

        .rightsection img {
            width: 110%;

            margin: -1px 5px;
        }

        .name {
            color: rgb(149, 67, 225)
        }

        .intro {
            width: 30rem;
            font-size: 1.5rem;
            /* background-color: antiquewhite; */
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">RISHAV's WEBSITE</div>
            <div class="right">
                <ul class="navright">
                    <li class="x"><a href="/">HOME</a></li>
                    <li class="x"><a href="/">ABOUT</a></li>
                    <li class="x"><a href="/">SKILLS</a></li>
                    <li class="x"><a href="/">CONTACT</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstsection">
            <div class="leftsection">Hi! I'm <span class="name">Rishav...</span>
                <div class="intro">
                    Certainly! Becoming a web developer.
                </div>
            </div>
            <div class="rightsection">
                <img src="3d-website-developer-working-on-laptop-illustration-png.webp" alt="">
            </div>
        </section>
    </main>
</body>

</html>
